<div class="tags">
    {% if page.layout == "home" or page.id == "search" %}
        {% assign tagList = site.tags %}
    {% else %}
        {% assign tagList = page.tags %}
    {% endif %}

    {% for tag in tagList %}
        <div>
            <button>{% if page.layout == "home" or page.id == "search" %}
            {{ tag[0] }}
            {% else %}
            {{ tag }}
            {% endif %}</button>
        </div>
    {% endfor %}
</div>
