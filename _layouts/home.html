---
layout: default
---

<div>
    {{ content }}
</div>

<div>
    <ul class="sidebar-area">
        {% for post in site.posts %}
            <li>
                <a href="{{ post.url }}">{{ post.title}}</a>
                <span class="postDate">{{ post.date | date: "%b %-d, %Y" }}</span>
                <p> {{ post.description }} </p>
            </li>
        {% endfor %}
    </ul>
</div>
